<div id="github-card">
  <div id="github-user-avatar">
    <a href="https://github.com/{{ login }}" target="_parent">
      <img alt="{{ login }}" class="avatar" src="{{ avatar }}">
    </a>
  </div>
  <div id="github-user-overview">
    <span><a href="https://github.com/{{ login }}" target="_parent" title="{{ name }}">{{ login }}</a></span>
    <p>Worked on <a href="https://github.com/{{ login }}/{{ recently_active_repo }}" target="_parent" title="{{ recently_active_repo }}">{{ recently_active_repo[:15]}}</a> recently.</p>
  </div>
  <div class="clear"></div>
  <div id="github-user-content">
    <div id="octocat">
      <div id="github-user-info"><p>{% for l in languages %}{{ l }}/{% endfor %} &hellip;</p>
        <ul class="clear" id="github-list-user-info">
          <li><p><strong>{{ public_repos }}</strong><span> repos</span></p><p><strong>{{ public_gists }}</strong><span> gists</span></p></li>
          <li class="last"><p><strong title="{{ followers }}">{{ followers }}</strong><span> followers</span></p><p><strong title="{{ stargazers }}">{{ stargazers }}</strong><span> stargazers</span></p></li>
        </ul>
      </div>
    </div>
  </div>
</div>

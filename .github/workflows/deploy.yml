name: Testing WP-GitHub-Card
on: [push]

jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:      
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.4', '8.0']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, intl, mysqli, mysqlnd #optional, setup extensions
        ini-values: post_max_size=256M, short_open_tag=On #optional, setup php.ini configuration
        coverage: xdebug #optional, setup coverage driver
        pecl: false #optional, setup PECL
    - name: Check PHP Version
      run: php -v
    - name: Composer install
      run: composer install --optimize-autoloader --prefer-dist
    - name: Install MySQL
      uses: shogo82148/actions-setup-mysql@v1
      with:
        mysql-version: '5.7'
        root-password: ''
    - name: Install WP Tests
      run: bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 latest
    - name: Run Unit Tests by phpunit
      run: ./vendor/bin/phpunit --testdox